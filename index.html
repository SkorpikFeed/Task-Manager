<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Control</title>
  </head>
  <body>
    <!-- Cards with lists -->
    <div id="cards">
      <!-- Default Cards -->
      <!-- First Row -->
      <div class="card-row" id="row0">
        <div class="card" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="top-bar">
            <p class="card-title">To-Do</p>
            <button class="btn-delete-card">
              <img src="images/trash.svg" alt="trash image" width="16px" />
            </button>
          </div>
          <div
            class="checkbox-item"
            draggable="true"
            ondragstart="drag(event)"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <input type="checkbox" />
            <span>Object 1</span>
            <button class="btn-delete-item">
              <img src="images/xmark.svg" alt="xmark image" width="13px" />
            </button>
          </div>
          <div
            class="checkbox-item"
            draggable="true"
            ondragstart="drag(event)"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <input type="checkbox" />
            <span>Object 2</span>
            <button class="btn-delete-item">
              <img src="images/xmark.svg" alt="xmark image" width="13px" />
            </button>
          </div>
          <div
            class="checkbox-item"
            draggable="true"
            ondragstart="drag(event)"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <input type="checkbox" />
            <span>Object 3</span>
            <button class="btn-delete-item">
              <img src="images/xmark.svg" alt="xmark image" width="13px" />
            </button>
          </div>
          <button class="btn-add">Add task</button>
        </div>
      </div>
      <!-- Second Row -->
      <div class="card-row" id="row1">
        <div class="card" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="top-bar">
            <p class="card-title">In Progress</p>
            <button class="btn-delete-card">
              <img
                src="images/trash.svg"
                alt="trash image"
                width="16px"
                draggable="true"
                ondragstart="drag(event)"
                ondrop="drop(event)"
                ondragover="allowDrop(event)"
              />
            </button>
          </div>
          <div
            class="checkbox-item"
            draggable="true"
            ondragstart="drag(event)"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <input type="checkbox" />
            <span>Object 1</span>
            <button class="btn-delete-item">
              <img src="images/xmark.svg" alt="xmark image" width="13px" />
            </button>
          </div>
          <div
            class="checkbox-item"
            draggable="true"
            ondragstart="drag(event)"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <input type="checkbox" />
            <span>Object 2</span>
            <button class="btn-delete-item">
              <img src="images/xmark.svg" alt="xmark image" width="13px" />
            </button>
          </div>
          <button class="btn-add">Add task</button>
        </div>
      </div>
      <!-- Third Row -->
      <div class="card-row" id="row2">
        <div class="card" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="top-bar">
            <p class="card-title">Done</p>
            <button class="btn-delete-card">
              <img src="images/trash.svg" alt="trash image" width="16px" />
            </button>
          </div>
          <div
            class="checkbox-item"
            draggable="true"
            ondragstart="drag(event)"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <input type="checkbox" />
            <span>Object 1</span>
            <button class="btn-delete-item">
              <img src="images/xmark.svg" alt="xmark image" width="13px" />
            </button>
          </div>
          <button class="btn-add">Add task</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>

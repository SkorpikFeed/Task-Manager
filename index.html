<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Control</title>
  </head>
  <body>
    <!-- Cards with lists -->
    <div id="cards">
      <!-- Default Cards -->
      <!-- First Row -->
      <div class="card-row" id="row0">
        <div class="card">
          <div class="top-bar">
            <p class="card-title">To-Do</p>
            <button>
              <img src="images/trash.svg" alt="trash image" width="16px" />
            </button>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="item1" name="item1" />
            <span>Object 1</span>
            <button class="btn-delete-item">
              <img src="images/xmark.svg" alt="xmark image" width="13px" />
            </button>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="item1" name="item1" />
            <span>Object 2</span>
            <button class="btn-delete-item">
              <img src="images/xmark.svg" alt="xmark image" width="13px" />
            </button>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="item1" name="item1" />
            <span>Object 3</span>
            <button class="btn-delete-item">
              <img src="images/xmark.svg" alt="xmark image" width="13px" />
            </button>
          </div>
          <button class="btn-add">Add task</button>
        </div>
      </div>
      <!-- Second Row -->
      <div class="card-row" id="row1">
        <div class="card">
          <div class="top-bar">
            <p class="card-title">In Progress</p>
            <button>
              <img src="images/trash.svg" alt="trash image" width="16px" />
            </button>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="item1" name="item1" />
            <span>Object 1</span>
            <button class="btn-delete-item">
              <img src="images/xmark.svg" alt="xmark image" width="13px" />
            </button>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="item1" name="item1" />
            <span>Object 2</span>
            <button class="btn-delete-item">
              <img src="images/xmark.svg" alt="xmark image" width="13px" />
            </button>
          </div>
          <button class="btn-add">Add task</button>
        </div>
      </div>
      <!-- Third Row -->
      <div class="card-row" id="row2">
        <div class="card">
          <div class="top-bar">
            <p class="card-title">Done</p>
            <button>
              <img src="images/trash.svg" alt="trash image" width="16px" />
            </button>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="item1" name="item1" />
            <span>Object 1</span>
            <button class="btn-delete-item">
              <img src="images/xmark.svg" alt="xmark image" width="13px" />
            </button>
          </div>
          <button class="btn-add">Add task</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
